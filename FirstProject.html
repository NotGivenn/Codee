<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstProject</title>
    <link rel="stylesheet" href="./FirstProject.css">
</head>
<body>
    <img src="/FirstProject.svg" alt="LoginPic" class="imagesss">
    <section class="SectionCl">
        <form action="" >
            <div class="NameEmailAge">
                <label for="Name">Name</label>
                <br>
                <input type="text" name="" id="Name" placeholder="Enter your name">
                <br>
                
                <label for="Email">Email</label>
                <br>
                <input type="email" name="" id="Email" placeholder="Enter your email">
                <br>

                <label for="Age">Age</label>
                <br>
                <input type="number" name="" id="Age" placeholder="Enter your age">
                <br>
            </div>

            <div>
                <label for="">Which option best describes you?</label>
                <br>
                <select name="" id="">
                    <option value="Student">Student</option>
                    <option value="UXUIDesigner">UX/UI Designer</option>
                    <option value="FullStack">Full Stack Developer</option>
                    <option value="FrontEnd">Front End Developer</option>
                </select>
            </div>

            <div>
                <label for="recomendation">Would you recomend our site to a friend?</label>
                <br>
                <input type="radio" name="Yes" id="recomendation"> Yes
                <br>
                <input type="radio" name="No" id="recomendation"> No
                <br>
                <input type="radio" name="Maybe" id="recomendation"> Maybe   
            </div>

            <div>
                <label for="languagefream">Which languages & freameworks you know?</label>
                <br>
                <input type="radio" name="" id="languagefream"> C
                <br>
                <input type="radio" name="" id="languagefream"> C++
                <br>
                <input type="radio" name="" id="languagefream"> Java   
                <br>
                <input type="radio" name="" id="languagefream"> Python
                <br>
                <input type="radio" name="" id="languagefream"> JavaScript
                <br>
                <input type="radio" name="" id="languagefream"> React   
                <br>
                <input type="radio" name="" id="languagefream"> Angular
                <br>
                <input type="radio" name="" id="languagefream"> Django
                <br>
                <input type="radio" name="" id="languagefream"> Tailwind CSS   
                <br>
                <input type="radio" name="" id="languagefream"> Bootstrap  
            </div>

            <div>
                <h3>Any comments or suggestions</h3>
                <textarea name="" id="">Type here...</textarea>
            </div>
        </form>
    </section>
    
</body>
</html>
