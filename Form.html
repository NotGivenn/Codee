<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./Form.css">
</head>
<body>
    <section class="SectionCl">
        <form action="" class="FirstForm">
            <div class="NamePhoneAddress">
                <label for="FullName">Full Name</label>
                <br>
                <input type="text" name="" id="FullName" placeholder="Full Name">
                <br>
                <label for="PhoneNumber">Phone Number</label>
                <br>
                <input type="number" name="" id="PhoneNumber" placeholder="Enter your phone number">
                <br>
                <label for="EmailAddress">Email Address</label>
                <br>
                <input type="email" name="" id="EmailAddress" placeholder="Enter your email">
                <br>
            </div>

            <div class="DateTime">
                <div class="DateClass">
                    <label for="Date">Date</label>
                    <br>
                    <input type="date" name="" id="Date">
                </div>
                <div class="TimeClass">
                    <label for="Time">Time</label>
                    <br>
                    <input type="time" name="" id="Time">
                </div>
            </div>

            <h3 style="margin-left: 10px ;">Address Details</h3>

            <div class="AreaStateCityCode">
                <div class="AreaState">
                    <label for="Area"></label>
                    <input type="text" name="" id="Area" placeholder="Enter area">

                    <label for="State"></label>
                    <input type="text" name="" id="State" placeholder="Enter state">
                </div>
                <div class="CityCode">
                    <label for="City"></label>
                    <input type="text" name="" id="City" placeholder="Enter city">

                    <label for="PostCode"></label>
                    <input type="text" name="" id="v" placeholder="Post Code">
                </div>
            </div>

            <button type="submit" class="ButtonClass">Book Appointment</button>
        </form>
    </section>
    
</body>
</html>
